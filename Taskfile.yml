version: '3'

dotenv: ['.env']

tasks:
  run:
    cmds:
      - DATABASE_URL=$DATABASE_URL PORT=$PORT go run ./cmd/conduit/main.go
  seed:
    cmds:
      - DATABASE_URL=$DATABASE_URL PORT=$PORT go run ./cmd/seed/main.go
  build:
    cmds:
      - go build -v -o ./realworld_go_kit ./cmd/conduit/main.go
  run-build:
    cmds:
      - ./realworld_go_kit
  format:
    cmds:
      - go fmt ./...
  vet:
    cmds:
      - go vet ./...
  lint:
    cmds:
      - golangci-lint run
  test:
    cmds:
      - go test ./...
  integration:production:
    cmds:
      - ./integrations/run-postman-tests.sh https://realworld-go-kit.fly.dev
  integration:local:
    cmds:
      - ./integrations/run-postman-tests.sh http://localhost:8080
    deps:
      - docker:start

includes:
  docker:
    taskfile: ./Taskfile.docker.yml
    vars:
      DATABASE_URL: $DATABASE_URL
      PORT: $PORT
